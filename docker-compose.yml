services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ZGR_AI}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  backend:
    build:
      context: ./mergen/api
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ZGR_AI}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-ZGR_AI}
      SAM_API_KEY: ${SAM_API_KEY:-}
      AMADEUS_API_KEY: ${AMADEUS_API_KEY:-jFX3VcDIO9m5iaXGGuzuPnIbORceF1MU}
      AMADEUS_API_SECRET: ${AMADEUS_API_SECRET:-DLiQnZ0PJQj2cdDY}
      AMADEUS_ENV: ${AMADEUS_ENV:-production}
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  db_data:
