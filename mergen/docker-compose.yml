# This file is for running the mergen/ sub-project independently.
# For full-stack (frontend + backend + db), use the root docker-compose.yml.
# ============================================================================

services:
  db:
    image: pgvector/pgvector:pg15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mergenlite}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build: ./api
    env_file: .env
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-mergenlite}
    volumes:
      - ./api/app:/app/app
      - ./samples:/app/samples
      - ./Data:/app/data
    ports:
      - "${API_PORT:-8000}:8080"
    command: >
      bash -c "python -m alembic upgrade head || true &&
               python -m uvicorn app.main:app --host 0.0.0.0 --port 8080"

volumes:
  dbdata:
